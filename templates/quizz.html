<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIGGator</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
<style>
p,
label {
    font: 1rem 'Fira Sans', sans-serif;
}
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
}
input {
    margin: .4rem;
}
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

* {
  box-sizing: border-box;
}


.quiz-header {
  padding: 1.5rem;
  padding-bottom: 0.25rem;
}

h2 {
  padding: 1rem;
  margin: 0;
}

ul {
  list-style-type: none;
  padding: 0;
}

ul li {
  font-size: 1.2rem;
  margin: 1rem 0;
}

ul li label {
  cursor: pointer;
}

button {
  background-color: #8e44ad;
  border: none;
  color: #fff;
  display: block;
  width: 100%;
  cursor: pointer;
  font-size: 1.1rem;
  font-family: inherit;
  padding: 1.3em;
}

button:hover {
  background-color: #732d91;
}

button:focus {
  outline: none;
  background-color: #5e3370;
}
</style>

</head>
<body>  
    <center><h2 style="background-color: rgba(255, 252, 230, 1);color:#19181a; font-weight: 650;">QUIZ</b></h1></center>        
        
    <form method='post' action=''>
    <div class="quiz-container" id="quiz">
        {% csrf_token %}
        {% for q  in questions%}
          <div class="quiz-header">
            <h2 id="question"><label for="question"><b>{{forloop.counter}}.{{q.question}}</b></label></h2>
            <ul>
              <li>
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">{{q.op1}}</label>
              </li>
    
              <li>
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">{{q.op2}}</label>
              </li>

              <li>
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option3">
                <label class="form-check-label" for="gridRadios3">{{q.op3}}</label>
              </li>
    
              <li>
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
                <label class="form-check-label" for="gridRadios4">{{q.op4}}</label>
              </li>
            </ul>
          </div>
          {% endfor %}
          <br><br>
          <button id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
